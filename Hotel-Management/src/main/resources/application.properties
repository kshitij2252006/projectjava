# ===============================
# =         Application         =
# ===============================
spring.application.name=Hotel-Management
spring.application.version=1.0.0

# ===============================
# =       Active Profile        =
# ===============================
# Profiles: dev, prod, test
# For development, use H2 database (default)
# For production, use MySQL
spring.profiles.active=dev

# ===============================
# =       Server Config         =
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# =   Development Profile (H2)  =
# ===============================
# H2 Database Configuration (Default for easy setup)
spring.datasource.url=jdbc:h2:mem:hotel_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# =  JPA / Hibernate Settings   =
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# =      CORS Configuration     =
# ===============================
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# ===============================
# =      API Documentation      =
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===============================
# =         Logging             =
# ===============================
logging.level.com.project.Hotel_Management=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# ===============================
# =      Validation Config      =
# ===============================
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false

